<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SibiTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #0f0f0f;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    header input[type="text"] {
      width: 40%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .dark-mode {
      background: #181818;
      color: #fff;
    }
    .dark-mode header {
      background: #202020;
    }
    .main {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #fff;
      padding: 16px;
      height: 100vh;
      border-right: 1px solid #ddd;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .sidebar a:hover {
      background-color: #eee;
    }
    .content {
      flex: 1;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .video-card video, .video-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h4 {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .video-info p {
      font-size: 13px;
      color: #555;
    }
    .dark-toggle {
      margin-left: 20px;
      cursor: pointer;
      padding: 4px 8px;
      background: #ccc;
      border-radius: 4px;
    }
    .upload-section {
      margin-top: 20px;
      padding: 16px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .upload-section input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SibiTube</div>
    <input type="text" placeholder="Search" id="searchBar">
    <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>
  <div class="main">
    <nav class="sidebar">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Subscriptions</a>
      <a href="#">Library</a>
      <a href="#">History</a>
      <a href="#upload">Upload</a>
    </nav>
    <section class="content" id="videoContainer">
      <!-- Uploaded videos appear here -->
    </section>
  </div>  <div class="upload-section" id="upload">
    <h3>Upload a Video</h3>
    <input type="file" id="videoFile" accept="video/*"/><br>
    <input type="text" id="videoTitle" placeholder="Video Title"/><br>
    <button onclick="uploadVideo()">Upload</button>
  </div>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function uploadVideo() {
      const fileInput = document.getElementById('videoFile');
      const titleInput = document.getElementById('videoTitle');

      if (!fileInput.files.length || !titleInput.value.trim()) {
        alert('Please select a video and enter a title.');
        return;
      }

      const file = fileInput.files[0];
      const title = titleInput.value;

      const reader = new FileReader();
      reader.onload = function(e) {
        const videoURL = e.target.result;
        const container = document.getElementById('videoContainer');

        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.innerHTML = `
          <video src="${videoURL}" controls></video>
          <div class="video-info">
            <h4>${title}</h4>
            <p>Uploaded just now</p>
          </div>
        `;

        container.prepend(videoCard);
        fileInput.value = '';
        titleInput.value = '';
      };
      reader.readAsDataURL(file);
    }
  </script></body>
</html>
